                function getQueryParam(param) {
                    const params = new URLSearchParams(window.location.search);
                    return params.get(param);
                }
        
                const name = getQueryParam("name");
                const nameElement = document.getElementById("restaurant-name");
                const contentElement = document.getElementById("restaurant-content");
        
                if (name && restaurantData[name]) {
                    nameElement.textContent = name;
        
                    const data = restaurantData[name];
        
                    // Description
                    if (data.description) {
                        const desc = document.createElement("p");
                        desc.className = "desc";
                        desc.textContent = data.description;
                        contentElement.appendChild(desc);
                    }
        
                    // Menu
                    if (data.menu) {
                        const menuHeading = document.createElement("h3");
                        menuHeading.textContent = "Menu:";
                        contentElement.appendChild(menuHeading);
        
                        const menuList = document.createElement("ul");
                        menuList.className = "menu-list";
                        data.menu.forEach(item => {
                            const li = document.createElement("li");
                            li.textContent = item;
                            menuList.appendChild(li);
                        });
                        contentElement.appendChild(menuList);
                    }
        
                    // Timing
                    if (data.timing) {
                        const timing = document.createElement("p");
                        timing.className = "timing";
                        timing.innerHTML = `<strong>Open Hours:</strong> ${data.timing}`;
                        contentElement.appendChild(timing);
                    }
        
                    // Links
                    if (data.links && data.links.length > 0) {
                        const linkHeading = document.createElement("h3");
                        linkHeading.textContent = "Related Links:";
                        contentElement.appendChild(linkHeading);
        
                        const linkList = document.createElement("ul");
                        linkList.className = "menu-list";
                        data.links.forEach(link => {
                            const li = document.createElement("li");
                            const a = document.createElement("a");
                            a.href = link.url;
                            a.textContent = link.label;
                            a.target = "_blank";
                            li.appendChild(a);
                            linkList.appendChild(li);
                        });
                        contentElement.appendChild(linkList);
                    }
        
                } else {
                    nameElement.textContent = "Restaurant Not Found";
                    contentElement.innerHTML = "<p class='desc'>No details available for this restaurant.</p>";
                }
