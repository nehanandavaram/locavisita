<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }

    .container {
    max-width: 800px; /* Increased width */
    margin: 0 auto;
    background: white;
    padding: 25px; /* Increased padding */
    border-radius: 15px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
}

.scroll-container {
    max-height: 700px; /* Increased max-height */
    overflow-y: auto;
    border: 1px solid #ccc;
    padding: 15px; /* Increased padding */
    border-radius: 10px;
    background: #fff;
}

        h1 {
            color: #007bff;
        }


        .place-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .description {
            text-align: justify;
            padding: 10px;
            font-size: 20px;
        }

        .back-btn {
            display: inline-block;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        .back-btn:hover {
            background: #0056b3;
        }

        .Famous {
    list-style-type: disc; /* Keeps bullets */
    padding-left: 15px; /* Adjusts bullet positioning */
    margin: 5px 0; /* Reduces extra space */
    display: flex;
    flex-direction: column;
    align-items: flex-start;
}

        .Famous li {
    margin: 0; /* Removes extra gap between items */
    padding: 2px 0; /* Adjusts spacing */
    line-height: 1.2; /* Reduces line height */
}

    </style>
</head>
<body>

    <div class="container">
        <h1 id="place-name">Loading...</h1>
        <div class="scroll-container" id="place-details">
            <!-- Images and descriptions will be inserted dynamically -->
        </div>
        <br>
        <a href="index.html" class="back-btn">Go Back</a>
        <a href="feed.html" class="back-btn">Feedback</a>
        
    </div>

    <script>
        // Define place details
        var placeData = {
            "Gandikota Forts": {
                images: ["images/gandikota1.jpg", "images/gandikota2.jpg"],
                description: "Gandikota Fort, also known as the 'Grand Canyon of India', is famous for its stunning landscapes and ancient architecture.",
                Famous: ["AP Tourism Harotha Resort","Moon Resort","Duvvuri Resort"]
            },
            "Ameen Peer Dargah": {
                images: ["images/ameenpeer12.jpg", "images/ameenpeer2.jpg"],
                description: "Ameen Peer Dargah is a spiritual site known for its history and importance to different communities.",
                Famous: ["PVR Grand INN","Hotel Shri Balaji"]
            },
            "Ramoji Film City": {
                images: ["images/ramoji1.jpg", "images/ramoji2.jpg"],
                description: "Ramoji Film City, recognized as the world's largest film city by Guinness World Records, is a popular thematic tourism destination and major film production hub, spanning over 2000 acres and featuring a mix of natural landscapes, artificial sets, and an amusement park. ",
                Famous: ["Sitara Luxuar Hotel","Tara comfort HOtel","Hotel Shara"]
            },
            "Tirumala Temple": {
                images: ["images/tirumala1.jpg", "images/Tirupati.jpg"],
                description: "Tirumala Temple, one of the wealthiest temples in the world, is a sacred pilgrimage site in India.",
                Famous: ["Hotel pai viceory","Renest Tirupathi"]
            },
            "Charminar": {
                images: ["images/charminar1.jpg", "images/charminar2.jpg"],
                description: "Charminar is an iconic monument in Hyderabad, built in 1591, showcasing Indo-Islamic architecture.",
                Famous: ["Hotel shadab","Hotel Nayaab","Madina Hotel"]
            },
            "Hussain Sagar Lake": {
                images: ["images/hussainsagar1.jpg", "images/hussainsagar2.jpg"],
                description: "Hussain Sagar is a heart-shaped lake in Hyderabad, famous for its large Buddha statue in the middle.",
                Famous: ["The Park Hyderabad"," Katriya Hotel","MoMo Cafe"]
            },
            "Sri Kalahasti Temple": {
                images: ["images/srikalashasthi1.jpg", "images/srikalahasthi2.jpg"],
                description: " Srikalahasteeswara Temple, is a renowned Hindu temple located in Srikalahasti, Andhra Pradesh, famous for its Vayu linga, representing the element of air, and its unique architecture",
                Famous: ["Hotel MGM Grand","SSR Hotel","Hotel KSR Grand"]
            }
        };

        // Function to get the query parameter
        function getQueryParam(param) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        var placeName = getQueryParam("name");

        if (placeName && placeData[placeName]) {
            document.getElementById("place-name").textContent = placeName;
            var placeDetails = document.getElementById("place-details");

            placeData[placeName].images.forEach(imgSrc => {
                var imgElement = document.createElement("img");
                imgElement.src = imgSrc;
                imgElement.className = "place-img";
                placeDetails.appendChild(imgElement);
            });

            var descElement = document.createElement("p");
            descElement.className = "description";
            descElement.textContent = placeData[placeName].description;
            placeDetails.appendChild(descElement);

            var famElements = document.createElement("ul");
famElements.className = "Famous";

placeData[placeName].Famous.forEach(famItem => {
    var li = document.createElement("li");
    var a = document.createElement("a");
    a.href = "file:///C:/Users/nehan/Documents/fastapi/visitscope/total/static/names.html"; // You can set this to an actual URL if available
    a.textContent = famItem;
    a.style.textDecoration = "none";
    a.style.color = "#007bff"; // Optional styling
    a.target = "_blank"; // Opens in a new tab
    li.appendChild(a);
    famElements.appendChild(li);
});


placeDetails.appendChild(famElements);




        } else {
            document.getElementById("place-name").textContent = "Place Not Found";
            document.getElementById("place-details").innerHTML = "<p>No details available.</p>";
        }
        function givefeedback(){
            alert("Feedback is given");
        }


        var famElements = document.createElement("ul");
famElements.className = "Famous";

placeData[placeName].Famous.forEach(famItem => {
    var li = document.createElement("li");
    var a = document.createElement("a");
    a.href = "place-details.html?name=" + encodeURIComponent(famItem); // ‚Üê This line changed
    a.textContent = famItem;
    a.style.textDecoration = "none";
    a.style.color = "#007bff";
    li.appendChild(a);
    famElements.appendChild(li);
});

    </script>

</body>
</html>
